<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>CADASTRO</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="main.js"></script>
</head>
<body background="fundo do site.jpg">
    
    <div style="text-align:center">
        <h3>Preencha o Formulário Abaixo</h3>
    </div>
    
    <form>
        <div class="form-row">
          <div class="col col-md-6">
            <label>Primeiro Nome:</label>  
            <input type="text" maxlength="15" class="form-control" placeholder="Primeiro Nome" required>
          </div>
          <div class="col col-md-6">
            <label>Último Nome:</label>
            <input type="text" maxlength="15" class="form-control" placeholder="Último Nome" required>
          </div>
        </div>
    
        <div class="form-row">
          <div class="form-group col-md-6">
            <label>Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Email" required>
          </div>
          <div class="form-group col-md-6">
            <label for="senha">Senha:</label>
            <input type="password" class="form-control" id="senha" placeholder="Senha" required>
          </div>
        </div>
        
        <div class="form-row">
          <div class="form-group col-md-8">
            <label for="endereço">Endereço</label>
            <input type="text" class="form-control" id="endereço" placeholder="Endereço" required>
          </div>
          <div class="form-group col-md-2">
            <label for="número">Número</label>
            <input type="text" class="form-control" id="número" placeholder="Número" required>
          </div>
        </div>
       
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="complemento">Complemento</label>
            <input type="text" class="form-control" id="inputAddress2" placeholder="Apartamento, hotel, casa, etc.">
          </div>
          
          <div class="form-group col-md-6">
            <label for="bairro">Bairro</label>
            <input type="text" class="form-control" id="bairro" placeholder="Bairro" required>
          </div>
        </div>
        
        <div class="form-row">
          <div class="form-group col-md-2">
                <label for="cep">CEP</label>
                <input type="text" class="form-control" id="cep" placeholder="CEP" required>
          </div>
          
          <div class="form-group col-md-4">
            <label for="estado">Estado</label>
            <select id="estado" class="form-control" required>
              <option selected>Escolher...</option>
              <option>AC</option>
              <option>AL</option>
              <option>AM</option>
              <option>AP</option>
              <option>BA</option>
              <option>CE</option>
              <option>DF</option>
              <option>ES</option>
              <option>GO</option>
              <option>MA</option>
              <option>MG</option>
              <option>MS</option>
              <option>MT</option>
              <option>PA</option>
              <option>PB</option>
              <option>PE</option>
              <option>PI</option>
              <option>PR</option>
              <option>RJ</option>
              <option>RN</option>
              <option>RO</option>
              <option>RR</option>
              <option>RS</option>
              <option>SC</option>
              <option>SE</option>
              <option>SP</option>
              <option>TO</option>
            </select>
          </div>
          <div class="form-group col-md-6">
              <label for="cidade">Cidade</label>
              <input type="text" class="form-control" id="cidade" placeholder="Cidade" required>
          </div>
        
        </div>
        
        <button type="submit" class="btn btn-primary">Criar Cadastro</button>
        <button type="submit" class="btn btn-primary">Voltar</button>
    </form>
</body>
</html>
